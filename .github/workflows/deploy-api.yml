name: Deploy API (prod)

on:
  push:
    branches:
      - main
    paths:
      - apps/api/**
      - .github/workflows/deploy-api.yml
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

concurrency:
  group: deploy-api-prod
  cancel-in-progress: true

env:
  AWS_REGION: ${{ secrets.DEMODAY_AWS_REGION }}
  S3_BUCKET: ${{ secrets.DEMODAY_ARTIFACTS_S3_BUCKET }}
  EC2_INSTANCE_ID: ${{ secrets.DEMODAY_API_EC2_INSTANCE_ID }}
  ROLE_TO_ASSUME: ${{ secrets.DEMODAY_DEPLOY_ROLE_ARN }}
  HEALTHCHECK_URL: ${{ secrets.DEMODAY_API_HEALTHCHECK_URL }}
  ARTIFACT_PREFIX: ${{ secrets.DEMODAY_API_ARTIFACT_PREFIX }}
  REMOTE_DEPLOY_DIR: ${{ secrets.DEMODAY_API_REMOTE_DEPLOY_DIR }}
  SYSTEMD_SERVICE: ${{ secrets.DEMODAY_API_SYSTEMD_SERVICE }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Ensure gradlew is executable
        run: chmod +x apps/api/gradlew

      - name: Build bootJar (apps/api)
        working-directory: apps/api
        run: ./gradlew bootJar -x test

      - name: Resolve jar path
        id: jar
        run: |
          JAR_PATH="$(ls apps/api/build/libs/*.jar | grep -v plain | head -n 1)"
          echo "path=$JAR_PATH" >> "$GITHUB_OUTPUT"

      - name: Upload jar to S3
        run: |
          : "${S3_BUCKET:?S3_BUCKET is required}"
          : "${ARTIFACT_PREFIX:?ARTIFACT_PREFIX is required}"
          aws s3 cp "${{ steps.jar.outputs.path }}" "s3://${S3_BUCKET}/${ARTIFACT_PREFIX}/${GITHUB_SHA}/api.jar"

      - name: Deploy to EC2 via SSM
        id: deploy
        run: |
          : "${AWS_REGION:?AWS_REGION is required}"
          : "${S3_BUCKET:?S3_BUCKET is required}"
          : "${EC2_INSTANCE_ID:?EC2_INSTANCE_ID is required}"
          : "${ARTIFACT_PREFIX:?ARTIFACT_PREFIX is required}"
          : "${REMOTE_DEPLOY_DIR:?REMOTE_DEPLOY_DIR is required}"
          : "${SYSTEMD_SERVICE:?SYSTEMD_SERVICE is required}"

          COMMAND_ID="$(
            aws ssm send-command \
              --region "$AWS_REGION" \
              --instance-ids "$EC2_INSTANCE_ID" \
              --document-name "AWS-RunShellScript" \
              --comment "Deploy API ${GITHUB_SHA}" \
              --parameters "commands=[\"sudo aws s3 cp s3://${S3_BUCKET}/${ARTIFACT_PREFIX}/${GITHUB_SHA}/api.jar ${REMOTE_DEPLOY_DIR}/api.jar\",\"sudo systemctl restart ${SYSTEMD_SERVICE}\"]" \
              --query "Command.CommandId" \
              --output text
          )"
          echo "command_id=$COMMAND_ID" >> "$GITHUB_OUTPUT"

          aws ssm wait command-executed \
            --region "$AWS_REGION" \
            --command-id "$COMMAND_ID" \
            --instance-id "$EC2_INSTANCE_ID"

          aws ssm get-command-invocation \
            --region "$AWS_REGION" \
            --command-id "$COMMAND_ID" \
            --instance-id "$EC2_INSTANCE_ID" \
            --query '{Status:Status,StandardOutputContent:StandardOutputContent,StandardErrorContent:StandardErrorContent}'

      - name: Health check
        run: |
          : "${HEALTHCHECK_URL:?HEALTHCHECK_URL is required}"
          for i in $(seq 1 30); do
            if curl -fsS "$HEALTHCHECK_URL" | grep -q "ok"; then
              echo "Health check OK"
              exit 0
            fi
            sleep 2
          done
          echo "Health check failed"
          exit 1
